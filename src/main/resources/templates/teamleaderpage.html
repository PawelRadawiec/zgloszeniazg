<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>zgloszeniazg</title>
    <link rel="stylesheet" type="text/css"  />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">zgloszeniazg</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj się</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout</button>
    </form>
    <hr>
    <h1>Witaj <td th:text="${teamLeaderName}"></td></h1>
    <hr>
    <div class="panel-group" style="margin-top:40px">
        <div class="form-group">
            <div class="col-sm-9">
                <a href="/teamleader/registerTeamMember" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Zarejestruj członka drużyny</a>
                <a href="/teamleader/getFile" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Pobierz xlsx</a>
            </div>
        </div>
    </div>

    <div class = "container">
        <br/> <br/>
        <hr>
            <h2>Lista członków drużyny</h2>
            <table class="table table-striped">
                <tr>
                    <th>id</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Miasto</th>
                    <th>Ulica</th>
                    <th>Telefon</th>
                    <th>Telefon drużynowego</th>
                    <th>Dieta</th>
                    <th>Drużynowy</th>
                    <th>Drużyna</th>
                    <th>Data dodania</th>
                    <th>Opcje</th>
                </tr>
                <tbody>
                    <tr th:each="memberteam : ${memberlist}">
                        <td th:text="${memberteam.id}"></td>
                        <td th:text="${memberteam.firstName}"></td>
                        <td th:text="${memberteam.lastName}"></td>
                        <td th:text="${memberteam.homeCity}"></td>
                        <td th:text="${memberteam.street}"></td>
                        <td th:text="${memberteam.phoneNumber}"></td>
                        <td th:text="${memberteam.teamLeaderPhone}"></td>
                        <td th:text="${memberteam.mealCategory}"></td>
                        <td th:text="${memberteam.leaderName}"></td>
                        <td th:text="${memberteam.teamName}"></td>
                        <td th:text="${memberteam.data}"></td>
                        <td colspan="2">
                                <a th:href="@{'/teamleader/edit/' + ${memberteam.id}}" class="btn btn-info" >Edytuj</a>
                                <a th:href="@{'/teamleader/delete/' + ${memberteam.id}}" class="btn btn-danger"> Usuń</a>
                        </td>
                    </tr>
                </tbody>

            </table>
    </div>

</div>
</body>
</html>
