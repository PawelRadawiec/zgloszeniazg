<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Spring Boot + JPA + Datatables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="/js/datatable.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="">zgloszeniazg</a>
        </div>
        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj się</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <hr>
    <h1>Witaj <td th:text="${teamLeaderName}"></td></h1>
    <div class="panel-group" style="margin-top:40px">
        <div class="form-group">
            <div class="col-sm-9">
                <a href="/teamleader/registerTeamMember" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Zarejestruj członka drużyny</a>
                <a href="/teamleader/getFile" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Pobierz xlsx</a>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="container">

    <h1>List członków drużyny</h1>
</div>
<table id="teammemberTable" class="display">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Imie drużynowego</th>
        <th>Miasto</th>
        <th>Ulica</th>
        <th>Telefon</th>
        <th>Telefon drużynowego</th>
        <th>Dieta</th>
        <th>Imię drużynowego</th>
        <th>Drużyna</th>
        <th>Data rejestracji</th>
        <th>Email drużynowego</th>
        <th>Opcje</th>
    </tr>
    </thead>
</table>

</body>
</html>
