<body>

<div class="container">
    <p>Id: <td th:text="${teamLeader.id}"></td></p>
    <p>Imie: <td th:text="${teamLeader.firstName}"></td></p>
    <p>Naziwsko: <td th:text="${teamLeader.lastName}"></td></p>
    <p>E-mail: <td th:text="${teamLeader.email}"></td></p>
</div>

<div class = "container">
    <br/> <br/>
    <h2>Lista członków drużyny</h2>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Miasto</th>
            <th>Ulica</th>
            <th>Numer telefonu</th>
            <th>Numer telefonu drużynowego</th>
            <th>Dieta</th>
            <th>Drużynowy</th>
            <th>Drużyna</th>
            <th>Data dodania</th>
            <th>Opcje</th>
        </tr>
        <tbody>
        <tr th:each="memberteam : ${memberlist}">
            <td th:text="${memberteam.id}"></td>
            <td th:text="${memberteam.firstName}"></td>
            <td th:text="${memberteam.lastName}"></td>
            <td th:text="${memberteam.homeCity}"></td>
            <td th:text="${memberteam.street}"></td>
            <td th:text="${memberteam.phoneNumber}"></td>
            <td th:text="${memberteam.teamLeaderPhone}"></td>
            <td th:text="${memberteam.mealCategory}"></td>
            <td th:text="${memberteam.leaderName}"></td>
            <td th:text="${memberteam.teamName}"></td>
            <td th:text="${memberteam.data}"></td>
            <td colspan="2">
                <a th:href="@{'/' + ${path} + '/edit/' + ${memberteam.id}}" class="btn btn-info" >Edytuj</a>
                <a th:href="@{'/delete/' + ${memberteam.id}}" class="btn btn-danger"> Usuń</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
