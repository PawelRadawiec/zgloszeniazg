<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .top-buffer { margin-top:150px; }

        body {
            background-color: #f6f8fa;
        }

    </style>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">zgloszeniaZG</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Zarejestruj się
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/serviceRegistration">Służby</a></li>
                    <li><a href="/registration">Drużynowy</a></li>
                    <li><a href="#">Indywidualny</a></li>
                </ul>
            </li>

        </ul>
    </div>
</nav>
</div>
<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <div class="row top-buffer"></div>
        <div class="col-xs-6 col-lg-offset-3">
            <h3 class="form-signin-heading" th:text="Logowanie"></h3>

            <input type="text" id="email" name="email"  th:placeholder="Email"
                   class="form-control" /> <br/>
            <input type="password"  th:placeholder="Password"
                   id="password" name="password" class="form-control" /> <br />
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Niepoprawny email lub hasło</p>
            </div>
            <button class="btn btn-sm btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        </div>
    </form>
</div>


</body>
</html>
